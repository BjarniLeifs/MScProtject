<div class="container">
    <div class="row centered-form">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Make new report</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="makeNewReport()">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <input type="text" name="text" id="reportname" class="form-control input-sm" placeholder="Name of the project" ng-model="reportName">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <select name="singleSelect" id="singleSelect" ng-model="data.typeSelect">
                                        <option value="">
                                            --- Please select type ---
                                        </option> <!-- not selected / blank option -->
                                        <option ng-repeat="type in reportypes" value="{{type.ID}}"> 
                                            {{type.Name}}
                                        </option>
                                        
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="col-md-2">
                            <button type="submit" class="btn btn-default btn-block">
                                Add report 
                            </button>   
                        </div>             
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
