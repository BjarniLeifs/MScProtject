<div class="container">
    <div class="row topmargin">
        <div class="col-md-10">  
             <h1>Staðsetningar</h1>
        </div>
        <div class="col-md-2 pull-right"> 
             <button ng-show="isAdmin"  ng-model="sub" ng-click="sub=!sub" type="button" class="btn btn-default pull-right">Skrá nýja staðsetningu</button>
        </div>
    </div>
</div>
<div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
</div>

<div class="container"> 
    <div ng-show="sub" class="row">
        <form class="form-horizontal" ng-submit="addZone()">   
            <div class="white-bg">
                <div class="row "> 
                    <div class="col-md-12">      
                        <div class="col-md-10"> 
                            <div ng-show="error" class="alert alert-danger row">
                                <span>{{ error.message }}</span>
                            </div>
                            <div class="form-group">
                                <label for="zone" class="col-sm-3 control-label">Svæði</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="name">
                                </div>
                            </div> 
                            <div class="form-group">
                                <div class="col-sm-10 pull-right">
                                    <button ng-click="sub=!sub"  type="submit" class="btn btn-default pull-right">Vista</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </form>
    </div>
</div>

<div class="container white-bg1">
    <div class="row pad-top">
        <div class="col-md-12">
            <div class="form-group has-feedback">
                <label for="search" class="sr-only">Sláðu inn leitarorð</label>
                <input type="text" ng-model="searchText" class="form-control" name="search" id="search" placeholder="Sláðu inn leitarorð">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table >
                <tbody>
                    <tr>
                        <!--<th>#</th>-->
                        <th><i class="glyphicon glyphicon-map-marker"></i>Svæði</th>
                        <th ng-show="isAdmin"><i class="glyphicon glyphicon-cog"></i> Aðgerðir</th>
                    </tr>
                    <tr dir-paginate="zone in Allzone | orderBy:'name' | filter:searchText | itemsPerPage:5">
                        <!--<td>{{ zone.id }}</td> -->
                        <td>{{ zone.name }}</td>  
                        <td ng-show="isAdmin">
                            <div class="btn-group">
                                <button type="button" ui-sref="home.editZone({name :zone.name})" class="btn-small pull-right"><i class="glyphicon glyphicon-edit"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" > </dir-pagination-controls>
        </div>
        <div class="col-md-6">
            <img src="/image/web/zone.png" width="90%">
        </div> 
    </div>
</div>
