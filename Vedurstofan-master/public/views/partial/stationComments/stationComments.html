<div class="row">
    <div class="col-lg-11">
        <section class="panel">
            <table class="table table-striped table-advance table-hover">
                <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Athugasemd</th>
                        <th><i class="icon_pin_alt"></i> Notandi</th>   
                        <th><i class="icon_pin_alt"></i> Dagsetning</th>         
                    </tr>
                    <tr dir-paginate="item in stationComment | itemsPerPage:10"> 
                        <td>{{ item.comment }}</a> </td>
                        <td>{{ item.user }}</td>
                        <td>{{ item.date | date:'medium' }}</td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" ui-sref="home.addstationComments({id: stationId })" class="btn btn-primary">Bæta við athugasemdir</button>

            <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" > </dir-pagination-controls>
        </section>
    </div>
</div>
