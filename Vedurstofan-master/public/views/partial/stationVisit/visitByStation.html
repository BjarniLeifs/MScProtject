<div class="container">
    <div class="row topmargin">
        <div class="col-md-10">  
             <h1>Öll eftirlit á stöð</h1>
        </div>
       
    </div>
</div>


<div class="col-lg-8">
    <div ng-show="error" class="alert alert-danger row">
        <span>{{ error.message }}</span>
    </div> 
</div>  
          
<div class="container white-bg1">
    <div class="row pad-top">
        <div class="col-md-12">
            <div class="form-group has-feedback">
                <label for="search" class="sr-only">Sláðu inn leitarorð</label>
                <input type="text" ng-model="searchText" class="form-control" name="search" id="search" placeholder="Sláðu inn leitarorð">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table>
                <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Númer</th>
                        <th><i class="icon_profile"></i> Stöð</th>
                        <th><i class="fa fa-desktop"></i> Dagsetning</th>
                        <th><i class="icon_pin_alt"></i> Athugasemd</th>
                        <th><i class="icon_profile"></i> Starfsmaður</th>
                        <th><i class="fa fa-desktop"></i> Vinna búin</th>
                        <th><i class="icon_pin_alt"></i> Stöð í lagi</th>
                        <!--<th ng-show="isAdmin"><i class="icon_cogs"></i> Aðgerðir</th>-->
                    </tr>
                    <tr dir-paginate="item in visits |  filter:searchText | itemsPerPage:10"> 
                        <td><a ui-sref="home.visitById({id :item.id})">{{ item.id }}</a></td>
                        <td>{{ item.sname }}</a> </td>
                        <td>{{ item.date | date:'medium' }}</td>
                        <td>{{ item.comments }}</td>
                        <td>{{ item.uname }}</td>
                        <td>{{ item.work_done }}</td>
                        <td>{{ item.station_isokei }}</td>
                        <!--<td ng-show="isAdmin">
                            <div class="btn-group">
                                <a class="btn btn-primary" ><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success" ><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger" ><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>-->
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" > </dir-pagination-controls>
        </section>
    </div>
</div>
