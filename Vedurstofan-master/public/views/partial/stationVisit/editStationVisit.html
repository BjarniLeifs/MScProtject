<div id="edit-visit" class="tab-pane">
    <section class="panel">                                          
        <div class="panel-body bio-graph-info">
            <h1>Breyta eftirlitsferð</h1>   
            <form class="form-horizontal" role="form">   
            <!--<div data-ng-repeat="item in visitsById"> --> 
                <div class="form-group">
                    <label class="col-lg-2 control-label">Eftirlitsferð númer</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.id" value="{{visitUpdate.id}}">
                    </div>
                </div>   
                <div class="form-group">
                    <label for="mySelect">Stöð:</label>
                    <select ng-model = "visitUpdate.station_id">
                        <option ng-repeat="obj in data.stationOptions track by obj.id" id="{{obj.id}}" name="{{obj.name}}" ng-selected = "obj.id === visitUpdate.station_id" value = "{{obj.id}}">{{obj.name}}</option>
                        <!-- ng selected heldur nafninu inni -->
                    </select>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Ástæða heimsóknar</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.name" value="{{visitUpdate.name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Athugasemd vegna heimsóknar</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.commentreason" value="{{visitUpdate.commentreason}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Breytingar á tækjabúnaði</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.equipment" value="{{visitUpdate.equipment}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Viðgerð / endurbætur </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.refurbish" value="{{visitUpdate.refurbish}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Prófun / kvörðun </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.scale" value="{{visitUpdate.scale}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Skipt um legur </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.bearings" value="{{visitUpdate.bearings}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Úrkomumælir prófaður eða tæmdur </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.precipitation_gauge" value="{{visitUpdate.precipitation_gauge}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Fjarskiptabúnaður prófaður </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.telecommunications_equipment" value="{{visitUpdate.telecommunications_equipment}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Rafgeymir / aflgjafi endurnýjaður </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.battery" value="{{visitUpdate.battery}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Forriti breytt / nýtt stýrikerfi </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.operating_system" value="{{visitUpdate.operating_system}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Þurrkefni endurnýjað </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.desiccant_refurbished" value="{{visitUpdate.desiccant_refurbished}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Hæðir mældar </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.altimeter" value="{{visitUpdate.altimeter}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Myndir teknar </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.photos_taken" value="{{visitUpdate.photos_taken}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Annað  </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.other" value="{{visitUpdate.other}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Athugasemdir fyrir annað að ofan </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.comment" value="{{visitUpdate.comment}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Vinna sem var gerð </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.work_done" value="{{visitUpdate.work_done}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Athugasemdir </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.comments" value="{{visitUpdate.comments}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Næsta eftirlit </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.next_id" value="{{visitUpdate.next_id}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Stöð í lagi </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="visitUpdate.station_isokei" value="{{visitUpdate.station_isokei}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mySelect">Starfsmaður </label>
                    <select ng-model = "visitUpdate.user_id">
                        <option ng-repeat="obj in data.userOptions track by obj.id" id="{{obj.id}}" name="{{obj.name}}" ng-selected = "obj.id === visitUpdate.user_id" value = "{{obj.id}}">{{obj.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" ng-click="updateStationVisit()" ui-sref="home.profileVisit({id: visitUpdate.id})" class="btn btn-primary">Vista breytingar</button>
                    </div>
                </div>
                <!--</div>-->
            </form>
        </div>
    </section>
</div>
