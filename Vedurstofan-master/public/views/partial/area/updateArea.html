<div class="container">
    <div class="row topmargin">
        <div class="col-md-4">  
             <h1>Spásvæði</h1>

<div class="container"> 
    <div  class="row">
        <form class="form-horizontal" ng-submit="updateArea()">   
            <div class="white-bg">
                <div class="row "> 
                    <div class="col-md-12">      
                        <div class="col-md-4"> 
                            <div ng-show="error" class="alert alert-danger row">
                                <span>{{ error.message }}</span>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">Nafn</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="f-landscape" ng-model="update.area"  value="{{update.area}}">
                                </div>
                            </div>
                             <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">Nafn</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="f-landscape" ng-model="update.description"  value="{{update.description}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button type="submit" class="btn btn-default">Vista</button>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </form>
    </div>
</div>
