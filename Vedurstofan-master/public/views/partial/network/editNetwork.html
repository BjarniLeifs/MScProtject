

<div class="container">
    <div class="row topmargin">
        <div class="col-md-4">  
             <h1>Net</h1>
        </div>
    </div>
</div>

<div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
</div>
 


<div class="container"> 
    <div  class="row">
        <form class="form-horizontal" ng-submit="updateNetwork()">   
            <div class="white-bg">
                <div class="row "> 
                    <div class="col-md-12">      
                        <div class="col-md-4"> 
                            <div ng-show="error" class="alert alert-danger row">
                                <span>{{ error.message }}</span>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-3 control-label">Nafn</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="f-network" ng-model="update.name"  value="{{update.name}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mySelect" class="col-sm-3 control-label">Tengili√∞ur</label>
                                <div class="col-sm-9">
                                    <select ng-model = "update.id_contact">
                                        <option ng-repeat="obj in data.contactAvailable track by obj.id" id="{{obj.id}}" name="{{obj.name}}" ng-selected = "obj.id === update.id_contact" value = "{{obj.id}}">{{obj.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <button type="submit" class="btn btn-default pull-right ">Vista</button>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </form>
    </div>
</div>
