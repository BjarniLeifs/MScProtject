<!-- edit-station -->
<div id="edit-station" class="tab-pane">
    <section class="panel">                                          
        <div class="panel-body bio-graph-info">
            <h1> Upplýsingar um tæki</h1>
            <form class="form-horizontal" role="form">                                           
                <div class="form-group">
                    <label class="col-lg-2 control-label">Tegund tækis</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="deviceId.itname" value="{{deviceId.itname}}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Eigandi gagna</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="deviceId.cname" value="{{deviceId.cname}}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Eigandi</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="deviceId.cdname" value="{{deviceId.cdname}}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Staða tækis</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="deviceId.sname" value="{{deviceId.sname}}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Stöð</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="f-name" ng-model="deviceId.stname" value="{{deviceId.stname}}"readonly>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button ng-show="isMod" type="submit" ui-sref="home.itemedit({id :deviceId.iid})" class="btn btn-primary">Breyta Tæki</button>
                        <button ng-show="isWriter" type="submit" ui-sref="home.itemaddcomment({id :deviceId.iid})" class="btn btn-primary">Bæta við athugasemd</button>
                        <button ng-show="isWriter" type="submit" ui-sref="home.addAttribute({id :deviceId.iid})" class="btn btn-primary">Bæta við eiginleika</button>
                    </div>
                </div>
            </form>
            <table class="table table-striped table-advance table-hover">
                <tbody>
                    <tr> 
                        <th><i class="icon_profile"></i> Athugasemd</th>
                        <th><i class="icon_pin_alt"></i> Notandi</th>
                        <th><i class="icon_profile"></i> Dagsetning</th>
                    </tr>
                    <tr data-ng-repeat="d in allitemcomments"> 
                         <!--<td><a ui-sref="home.edit.device({name :device.name})">{{ device.name }}</a></td>-->
                        <td>{{ d.comment }}</td>
                        <td>{{ d.user }}</td>
                        <td>{{ d.date | date: 'medium'}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-3">
                        <div class="form-group has-feedback">
                            <label for="search" class="sr-only">Sláðu inn leitarorð</label>
                            <input type="text" ng-model="searchText" class="form-control" name="search" id="search" placeholder="Sláðu inn leitarorð">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-advance table-hover">
                <tbody>
                    <tr> 
                        <th><i class="icon_profile"></i> Eiginleikar</th>
                        <th><i class="icon_pin_alt"></i> Dagsetning</th>
                    </tr>
                    <tr data-ng-repeat="d in itemattributes"> 
                        <td>{{ d.aname }}</td>
                        <td>{{ d.date_from | date: 'medium'}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-3">
                        <div class="form-group has-feedback">
                            <label for="search" class="sr-only">Sláðu inn leitarorð</label>
                            <input type="text" ng-model="searchText" class="form-control" name="search" id="search" placeholder="Sláðu inn leitarorð">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-advance table-hover">
                <tbody>
                    <tr> 
                        <th><i class="icon_profile"></i> Stöð </th>
                        <th><i class="icon_pin_alt"></i> Sett á stöð</th>
                        <th><i class="icon_profile"></i> Tekin af stöð</th>
                    </tr>
                    <tr data-ng-repeat="d in stationHistory"> 
                        <td>{{ d.sname }}</td>
                        <td>{{ d.date_from | date: 'medium'}}</td>
                        <td>{{ d.date_to | date: 'medium' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
