<div class="container">
    <div class="row topmargin">
        <div class="col-md-10">  
            <h1>Eiginleikar </h1>
        </div> 
        <div class="col-md-2 pull-right">  
            <button ng-show="isAdmin" ng-model="sub" ng-click="sub=!sub" type="button" class="btn btn-default pull-right">Bæta við eiginleika</button>
        </div>
    </div>
</div>

<div class="container"> 
    <div ng-show="sub" class="row">
        <form class="form-horizontal" ng-submit="addNewAttribute()">   
            <div class="white-bg">
                <div class="row "> 
                    <div class="col-md-12">      
                        <div class="col-md-10"> 
                            <div ng-show="error" class="alert alert-danger row">
                                <span>{{ error.message }}</span>
                            </div>
                            <div class="form-group">
                                <label for="attribute" class="col-sm-3 control-label">Nafn á eiginleika</label>
                                <div class="col-sm-9">
                                    <input type="text" id="attribute" class="form-control" placeholder="Eiginleiki" ng-model="attrName"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 pull-right">
                                    <button ng-click="sub=!sub" type="submit" class="btn btn-default pull-right">Vista</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container white-bg1">
    <div class="row pad-top">
        <div class="col-md-12">
            <div class="form-group has-feedback">
                <label for="search" class="sr-only">Sláðu inn leitarorð</label>
                <input type="text" ng-model="searchText" class="form-control" name="search" id="search" placeholder="Sláðu inn leitarorð">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>        
                        <th><i class="glyphicon glyphicon-plus"></i>Eiginleikar í kerfi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="a in showattribute | orderBy:'name'">
                        <td>{{ a.name }}</td> 
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <img src="/image/web/area2.gif" width="90%">
        </div>
