<div class="page-header">
    <h1>Bæta athugasemd við tæki</h1>
</div>
<div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
</div>
<form ng-submit="addItemComment()" style="margin-top:30px;">
    <h3>Add comment to device</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="comment" ng-model="device.comment"></input>
    </div> 
    <button type="submit" class="btn btn-primary">Add comment</button>
</form>
